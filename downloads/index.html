<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Download do Arquivo</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .container {
            background: white;
            padding: 40px;
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
            text-align: center;
            max-width: 500px;
            width: 100%;
            animation: fadeIn 0.6s ease-out;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .icon {
            font-size: 4rem;
            margin-bottom: 20px;
            color: #667eea;
            animation: pulse 2s infinite;
        }

        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.05); }
            100% { transform: scale(1); }
        }

        h1 {
            color: #333;
            margin-bottom: 10px;
            font-size: 2rem;
        }

        .description {
            color: #666;
            margin-bottom: 30px;
            line-height: 1.6;
            font-size: 1.1rem;
        }

        .file-info {
            background: #f8f9fa;
            padding: 20px;
            border-radius: 10px;
            margin-bottom: 30px;
            border-left: 4px solid #667eea;
        }

        .file-name {
            font-weight: bold;
            color: #333;
            font-size: 1.2rem;
            margin-bottom: 5px;
        }

        .file-size {
            color: #888;
            font-size: 0.9rem;
        }

        .download-btn {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            padding: 15px 40px;
            font-size: 1.2rem;
            border-radius: 50px;
            cursor: pointer;
            transition: all 0.3s ease;
            text-decoration: none;
            display: inline-flex;
            align-items: center;
            gap: 10px;
            font-weight: 600;
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.3);
        }

        .download-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 25px rgba(102, 126, 234, 0.4);
        }

        .download-btn:active {
            transform: translateY(0);
        }

        .download-count {
            margin-top: 20px;
            color: #888;
            font-size: 0.9rem;
        }

        .progress-bar {
            width: 100%;
            height: 4px;
            background: #f0f0f0;
            border-radius: 2px;
            margin-top: 20px;
            overflow: hidden;
            display: none;
        }

        .progress-fill {
            height: 100%;
            background: linear-gradient(90deg, #667eea, #764ba2);
            width: 0%;
            transition: width 0.3s ease;
        }

        @media (max-width: 600px) {
            .container {
                padding: 30px 20px;
            }
            
            h1 {
                font-size: 1.5rem;
            }
            
            .description {
                font-size: 1rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="icon">üì¶</div>
        
        <h1>Download Dispon√≠vel</h1>
        <p class="description">
            Clique no bot√£o abaixo para fazer o download do arquivo ZIP.
        </p>
        
        <div class="file-info">
            <div class="file-name">üìÅ meu-arquivo.zip</div>
            <div class="file-size">Tamanho: 2.5 MB</div>
        </div>
        
        <button class="download-btn" onclick="startDownload()">
            <span>‚¨áÔ∏è</span>
            Fazer Download
        </button>
        
        <div class="progress-bar" id="progressBar">
            <div class="progress-fill" id="progressFill"></div>
        </div>
        
        <div class="download-count" id="downloadCount">
            Downloads: <span id="count">0</span>
        </div>
    </div>

    <script>
        // Simula√ß√£o de dados (em uma aplica√ß√£o real, estes dados viriam do servidor)
        let downloadCount = parseInt(localStorage.getItem('downloadCount') || '0');
        document.getElementById('count').textContent = downloadCount;

        function startDownload() {
            const btn = document.querySelector('.download-btn');
            const progressBar = document.getElementById('progressBar');
            const progressFill = document.getElementById('progressFill');
            
            // Desabilita o bot√£o
            btn.disabled = true;
            btn.innerHTML = '<span>‚è≥</span> Preparando...';
            
            // Mostra a barra de progresso
            progressBar.style.display = 'block';
            
            // Simula o progresso do download
            let progress = 0;
            const interval = setInterval(() => {
                progress += Math.random() * 15;
                if (progress >= 100) {
                    progress = 100;
                    clearInterval(interval);
                    completeDownload();
                }
                progressFill.style.width = progress + '%';
            }, 200);
        }

        function completeDownload() {
            const btn = document.querySelector('.download-btn');
            
            // Aqui voc√™ colocaria o link real para o arquivo ZIP
            // Por exemplo: window.location.href = 'caminho/para/seu/arquivo.zip';
            
            // Para demonstra√ß√£o, vamos simular o download
            simulateFileDownload();
            
            // Atualiza o contador
            downloadCount++;
            localStorage.setItem('downloadCount', downloadCount.toString());
            document.getElementById('count').textContent = downloadCount;
            
            // Restaura o bot√£o
            setTimeout(() => {
                btn.disabled = false;
                btn.innerHTML = '<span>‚úÖ</span> Download Conclu√≠do';
                
                setTimeout(() => {
                    btn.innerHTML = '<span>‚¨áÔ∏è</span> Fazer Download';
                    document.getElementById('progressBar').style.display = 'none';
                    document.getElementById('progressFill').style.width = '0%';
                }, 2000);
            }, 500);
        }

        function simulateFileDownload() {
            // Cria um arquivo ZIP simulado para download
            const content = 'PK\x03\x04\x14\x00\x00\x00\x08\x00arquivo-exemplo.txt';
            const blob = new Blob([content], { type: 'application/zip' });
            const url = window.URL.createObjectURL(blob);
            const a = document.createElement('a');
            a.href = url;
            a.download = 'meu-arquivo.zip';
            document.body.appendChild(a);
            a.click();
            document.body.removeChild(a);
            window.URL.revokeObjectURL(url);
        }
    </script>
</body>
</html>
